 <div *ngIf="isLoggedIn" class="page-container">
  <header>
    <div>
      <button mat-button class="menu-button" (click)="sidenav.toggle()">
        <mat-icon>{{ isMenuOpen ? 'menu_open' : 'menu' }}</mat-icon>
      </button>
      <a *ngIf="!chinese" routerLink="/">
        <span class="app-title">AI Personal Assistant</span>
      </a>
      <a *ngIf="chinese" routerLink="/">
        <span class="app-title">AI 個人助手</span>
      </a>
    </div>
  </header>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
  #sidenav 
  autoFocus="false" 
  mode="over" 
  [(opened)]="isMenuOpen" 
  class="sidenav" 
  (click)="onSidenavClick()"
  >
    <a *ngIf="!chinese" mat-button style="padding-block: 30px" routerLink="/main/+[encodedURL]">Virtual Assistant</a>
    <a *ngIf="chinese" mat-button style="padding-block: 30px" routerLink="/main/+[encodedURL]">AI 助手</a>

    <a *ngIf="chinese" mat-button style="padding-block: 30px" routerLink="/about">關於這個應用程式</a>
    <a *ngIf="!chinese" mat-button style="padding-block: 30px" routerLink="/about">About</a>
    <a *ngIf="!chinese" mat-button style="padding-block: 30px" routerLink="/profile">My Profile</a>
    <a *ngIf="chinese" mat-button style="padding-block: 30px" routerLink="/profile">我的個人檔案</a>
    <a *ngIf="!chinese" mat-button style="padding-block: 30px" (click)="changeLanguage()">繁體中文</a>
    <a *ngIf="chinese" mat-button style="padding-block: 30px" (click)="changeLanguage()">English</a>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
<router-outlet *ngIf="!isLoggedIn"></router-outlet>
